<!DOCTYPE html>
<html>

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A 3D Journey Through Time and Space">
  <meta name="theme-color" content="#000000">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Chronomap 3D">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>Chronomap 3D</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Color+Emoji">

  <!-- Include ECharts -->
  <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
  <!-- Include ECharts-GL for 3D support -->
  <script src="https://cdn.jsdelivr.net/npm/echarts-gl@2/dist/echarts-gl.min.js"></script>
  <!-- Your custom JavaScript for initializing the chart -->
  <script>
    // Function to initialize the ECharts instance
    function initChart(chartId, optionsJson) {
      const chartDom = document.getElementById(chartId);
      if (chartDom) {
        const myChart = echarts.init(chartDom, 'dark');
        const options = JSON.parse(optionsJson);
        myChart.setOption(options);
      } else {
        console.error('Div element not found:', chartId);
      }
    }
  </script>
  <meta property="og:title" content="Chronomap 3D">
  <meta property="og:description" content="A 3D Journey Through Time and Space">
  <meta property="og:image" content="icons/Icon-192.png">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://chronomap.serverpod.space">
</head>

<body>
  <script>
    window.addEventListener('load', function (ev) {
      {{flutter_js}}
      {{flutter_build_config}}

      // Keep the template placeholder in a valid JS string so editors don't flag a syntax error.
      // This is replaced by `flutter build web`.
      const serviceWorkerVersion = '{{flutter_service_worker_version}}';

      // Standard Flutter web loader wiring (keeps PWA/service worker behavior standard)
      _flutter.loader.load({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function (engineInitializer) {
          engineInitializer.initializeEngine().then(function (appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>

</html>
