  latestBuildIos: int?

  minBuildAndroid: int?
  latestBuildAndroid: int?

  minBuildWeb: int?
  latestBuildWeb: int?

  # ===== 表示メッセージ（言語別） =====
  messageJa: String?
  messageEn: String?

  # ===== ストアURL =====
  storeUrlIos: String?
  storeUrlAndroid: String?
  webUrl: String?

  # ===== メンテナンスフラグ =====
  maintenance: bool?

  # ===== 管理用 =====
  updatedAt: DateTime?